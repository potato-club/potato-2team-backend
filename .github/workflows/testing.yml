name: CI Testing

on:
  pull_request:
    branches:
      - develop
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: 🦦 Build with Gradle 🐇
        run: ./gradlew test